<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Contact Us</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="contactpage.js"></script>
	</head>
	<body>
		<header>
            <div> 
                <nav class="top_nav" aria-label="toplinknav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products/Services</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <h1>Contact Us</h1>
        </header>
    <main>
        <form id="contact-form" action="#" method="POST">
            <ul>
                <li>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">
                    <p class="information error" id="fullname_error">* Required field</p>
                </li>
            </ul>
            <ul>
                <li>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">
                    <p class="information error" id="lastname_error">* Required field</p>
                </li>
            </ul>
            <ul>
                <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address"> 
                    <p class="information error" id="email_error">* Required field</p>
                </li>
            </ul>
            <ul>
                <li>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                    <p class="information error" id="phone_error">* Required field</p>
                </li>
            </ul>
            <ul>
                <li>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Enter your message"></textarea>
                    <p class="information error" id="message_error">* Required field</p>
                </li>
            </ul>
    
            <button type="submit" id="submit-btn">Submit</button>
            <button type="reset" id="reset-btn">Reset</button>
    
            <div id="error-messages"></div>
        </form>
    </main>
    <footer class="footer">
        <span>&copy; 2023 [Digital Academy]. All rights reserved.</span>
    </footer>
</body>
</html>
